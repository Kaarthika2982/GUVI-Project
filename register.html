<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./css/register.css" rel="stylesheet"> 
</head>
<body>

    <form id="registrationForm" class="registration-form" onsubmit="return validateForm()">
        <h1 class="registration-heading">Sign Up</h1>
        <br>
        <div class="form-floating">
            <input type="text" class="form-control" id="name" placeholder="Your Name">
            <label for="name">Your Name</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" class="form-control" id="fatherName" placeholder="Father's Name">
            <label for="fatherName">Father's Name</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" class="form-control" id="motherName" placeholder="Mother's Name">
            <label for="motherName">Mother's Name</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" class="form-control" id="address" placeholder="Your Address">
            <label for="address">Your Address</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" class="form-control" id="mobileNumber" placeholder="Your Mobile Number">
            <label for="mobileNumber">Your Mobile Number</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="date" class="form-control" id="dob" placeholder="Your Date of Birth">
            <label for="dob">Your Date of Birth</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            <label for="confirmPassword">Confirm Password</label>
        </div>
        <br>
        <button class="btn btn-primary w-100 py-2" type="button" id="registerBtn">Register</button>
        <br>
        <br>
        <a href="login.html">Already a user? Login</a>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/register.js"></script>

</body>
</html>
